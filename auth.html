<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/auth.js"></script>
</head>

<body>
<div class="container">
    <div class="form-login">
        <form method="post">
            <div class="form-group input-group">
                <span class="input-group-addon">@</span>
                <input class="form-control" id="email" type="email" name="Email" placeholder="yourname@domain"/>
            </div>
            <div class="form-group">
                <label for="inputPassword1" class="col-form-label">Password</label>
                <input id="inputPassword1" class="form-control" id="pass1" type="password" name="Password1">
            </div>

        </form>
        <button id="blogin" class="btn btn-block btn-primary">Вход</button>
    </div>
</div>
<div class="container">
    <div class="form-login bg-faded">
        <div id="result">

        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
